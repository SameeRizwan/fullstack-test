<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    
    <!-- Web Awesome 3 -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
        
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        /* Web Awesome 3 button styles are handled by the CSS framework */
        
        .form-section {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .form-section.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .form-section h3 {
            margin: 0 0 1.5rem 0;
            color: #1f2937;
            font-weight: 700;
            font-size: 1.25rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        /* Web Awesome components will handle input styling */
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-card h4 {
            margin: 0 0 0.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Management</h1>
            <p>Manage your products with real-time updates using HTMX</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h4>Total Products</h4>
                    <div id="product-count" class="value" th:text="${productCount}">0</div>
                </div>
            </div>
            
            <div class="actions">
                <wa-button class="wa-button wa-button--primary" 
                        hx-post="/products/load" 
                        hx-target="#products-container"
                        hx-indicator="#loading"
                        hx-on::after-request="document.getElementById('add-product-form').classList.add('show'); htmx.ajax('GET', '/products/count', {target: '#product-count'});">
                    <i class="fas fa-download"></i>
                    Load Products from API
                </wa-button>
                
                <wa-button class="wa-button wa-button--secondary" 
                        hx-post="/products/clear" 
                        hx-target="#products-container"
                        hx-indicator="#loading"
                        hx-confirm="Are you sure you want to clear all products?"
                        hx-on::after-request="htmx.ajax('GET', '/products/count', {target: '#product-count'});">
                    <i class="fas fa-trash"></i>
                    Clear All Data
                </wa-button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="products-container">
                <!-- Products table will be loaded here -->
            </div>
            
            <div id="add-product-form" class="form-section">
                <h3>Add New Product</h3>
                <form hx-post="/products" 
                      hx-target="#products-container"
                      hx-indicator="#loading"
                      hx-on::after-request="this.reset(); htmx.ajax('GET', '/products/count', {target: '#product-count'});">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Product Title *</label>
                            <input type="text" id="title" name="title" required class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="handle">Handle</label>
                            <wa-input type="text" id="handle" name="handle"></wa-input>
                        </div>
                        
                        <div class="form-group">
                            <label for="vendor">Vendor</label>
                            <wa-input type="text" id="vendor" name="vendor"></wa-input>
                        </div>
                        
                        <div class="form-group">
                            <label for="productType">Product Type</label>
                            <wa-input type="text" id="productType" name="productType"></wa-input>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price</label>
                            <wa-input type="number" id="price" name="price" step="0.01"></wa-input>
                        </div>
                        
                        <div class="form-group">
                            <label for="sku">SKU</label>
                            <wa-input type="text" id="sku" name="sku"></wa-input>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <wa-input type="url" id="imageUrl" name="imageUrl"></wa-input>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <wa-textarea id="description" name="description" rows="3"></wa-textarea>
                    </div>
                    
                    <wa-button type="submit" class="wa-button wa-button--primary">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </wa-button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
