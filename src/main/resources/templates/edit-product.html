<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    
    <!-- Web Awesome 3 -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
        
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: color 0.2s ease-in-out;
        }
        
        .back-link:hover {
            color: #1d4ed8;
        }
        
        .form-section {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-section h3 {
            margin: 0 0 1.5rem 0;
            color: #1f2937;
            font-weight: 700;
            font-size: 1.25rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Product</h1>
            <p>Update product information</p>
        </div>
        
        <div class="content">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Product Management
            </a>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Updating product...</p>
            </div>
            
            <div class="form-section">
                <h3>Product Information</h3>
                <form th:action="@{/products/{id}/edit(id=${product.id})}" 
                      th:object="${product}"
                      method="post"
                      hx-indicator="#loading">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Product Title *</label>
                            <input type="text" 
                                   id="title" 
                                   name="title" 
                                   th:value="${product.title}"
                                   required 
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="handle">Handle</label>
                            <input type="text" 
                                   id="handle" 
                                   name="handle" 
                                   th:value="${product.handle}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendor">Vendor</label>
                            <input type="text" 
                                   id="vendor" 
                                   name="vendor" 
                                   th:value="${product.vendor}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="productType">Product Type</label>
                            <input type="text" 
                                   id="productType" 
                                   name="productType" 
                                   th:value="${product.productType}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" 
                                   id="price" 
                                   name="price" 
                                   step="0.01" 
                                   th:value="${product.price}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="sku">SKU</label>
                            <input type="text" 
                                   id="sku" 
                                   name="sku" 
                                   th:value="${product.sku}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="url" 
                                   id="imageUrl" 
                                   name="imageUrl" 
                                   th:value="${product.imageUrl}"
                                   class="wa-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="available">Available</label>
                            <select id="available" name="available" class="wa-select">
                                <option value="true" th:selected="${product.available == true}">Available</option>
                                <option value="false" th:selected="${product.available == false}">Unavailable</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <wa-textarea id="description" 
                                     name="description" 
                                     rows="4"
                                     th:text="${product.description}"></wa-textarea>
                    </div>
                    
                    <div class="form-actions">
                        <a href="/" class="wa-button wa-button--secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                        <button type="submit" class="wa-button wa-button--primary">
                            <i class="fas fa-save"></i>
                            Update Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
