<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
    
    <!-- Web Awesome 3 -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
        
    <style>
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            table-layout: auto;
            border: 1px solid #e5e7eb;
        }
        
        .products-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .products-table th:nth-child(1) { width: 8%; }  /* Image */
        .products-table th:nth-child(2) { width: 30%; } /* Product */
        .products-table th:nth-child(3) { width: 12%; } /* Price */
        .products-table th:nth-child(4) { width: 15%; } /* SKU */
        .products-table th:nth-child(5) { width: 12%; } /* Status */
        .products-table th:nth-child(6) { width: 12%; } /* Variants */
        .products-table th:nth-child(7) { width: 9%; } /* Created */
        
        .products-table td {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .products-table td:first-child {
            text-align: center;
            padding: 0.5rem;
            width: 8%;
            vertical-align: middle;
        }
        
        .products-table tr:hover {
            background: #f9fafb;
        }
        
        /* Simple and direct image sizing */
        .image-container {
            width: 30px !important;
            height: 30px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            overflow: hidden !important;
            border-radius: 4px !important;
            background: #f9fafb !important;
            margin: 0 auto !important;
        }
        
        .product-image {
            width: 30px !important;
            height: 30px !important;
            object-fit: cover !important;
            border-radius: 4px !important;
            border: 1px solid #e5e7eb !important;
            display: block !important;
        }
        
        /* Force all images to be 30px */
        img {
            width: 30px !important;
            height: 30px !important;
            max-width: 30px !important;
            max-height: 30px !important;
        }
        
        .product-title {
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            line-height: 1.3;
        }
        
        .product-vendor {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .product-price {
            font-weight: 700;
            color: #059669;
            font-size: 1rem;
        }
        
        .product-sku {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: #6b7280;
            background: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .product-available {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .product-available.true {
            background: #dcfce7;
            color: #166534;
        }
        
        .product-available.false {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .variants-info {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .variants-count {
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
        
        
        @media (max-width: 768px) {
            .products-table {
                font-size: 0.875rem;
                table-layout: auto;
            }
            
            .products-table th,
            .products-table td {
                padding: 0.5rem 0.25rem;
            }
            
            .product-image {
                width: 25px !important;
                height: 25px !important;
            }
            
            img {
                width: 25px !important;
                height: 25px !important;
                max-width: 25px !important;
                max-height: 25px !important;
            }
            
            .products-table th:nth-child(1) { width: 15%; }
            .products-table th:nth-child(2) { width: 35%; }
            .products-table th:nth-child(3) { width: 15%; }
            .products-table th:nth-child(4) { width: 15%; }
            .products-table th:nth-child(5) { width: 10%; }
            .products-table th:nth-child(6) { width: 10%; }
            .products-table th:nth-child(7) { width: 0%; display: none; }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="products-table" th:if="${products != null and !products.empty}">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>SKU</th>
                    <th>Status</th>
                    <th>Variants</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td>
                        <div class="image-container" style="width: 180px !important; height: 180px !important; display: flex !important; align-items: center !important; justify-content: center !important; overflow: hidden !important;">
                            <img th:if="${product.imageUrl != null}" 
                                 th:src="${product.imageUrl}" 
                                 th:alt="${product.title}"
                                 class="product-image"
                                 onerror="this.style.display='none'">
                            <div th:unless="${product.imageUrl != null}" 
                                 class="product-image"
                                 style="background: #f3f4f6; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="product-title" th:text="${product.title}">Product Title</div>
                        <div class="product-vendor" th:text="${product.vendor}">Vendor</div>
                    </td>
                    <td>
                        <div class="product-price" th:if="${product.price != null}" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>
                        <div th:unless="${product.price != null}" class="text-gray-400">-</div>
                    </td>
                    <td>
                        <div class="product-sku" th:if="${product.sku != null}" th:text="${product.sku}">SKU</div>
                        <div th:unless="${product.sku != null}" class="text-gray-400">-</div>
                    </td>
                    <td>
                        <span class="product-available" 
                              th:classappend="${product.available ? 'true' : 'false'}"
                              th:text="${product.available ? 'Available' : 'Unavailable'}">
                            Available
                        </span>
                    </td>
                    <td>
                        <div class="variants-info" th:if="${product.variants != null and !product.variants.empty}">
                            <span class="variants-count" th:text="${#lists.size(product.variants)} + ' variants'">0 variants</span>
                        </div>
                        <div th:unless="${product.variants != null and !product.variants.empty}" class="text-gray-400">-</div>
                    </td>
                    <td>
                        <div th:if="${product.createdAt != null}" th:text="${#temporals.format(product.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</div>
                        <div th:unless="${product.createdAt != null}" class="text-gray-400">-</div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="empty-state" th:if="${products == null or products.empty}">
            <i class="fas fa-box-open"></i>
            <h3>No products found</h3>
            <p>Click "Load Products from API" to fetch products or add a new product using the form below.</p>
        </div>
    </div>
</body>
</html>
